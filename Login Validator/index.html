<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loginForm">
      <h2 id="heading">Login Form</h2>
      <div class="form">
        <form>
          <div>
            <div class="lable">
              <label for="">E-mail</label>
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
              onkeyup="emailvalidators()"
            />
            <br />
            <span id="text"></span>
          </div>
          <div>
            <div class="lable">
              <label for="">Password</label>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              onkeyup="passwordValidator()"
            />
            <br />
            <span id="text2"></span>
          </div>
          <div>
            <button type="submit" class="btn btn-success" id="btn">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
